<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="color-scheme" content="light dark" />
    <link
      rel="icon"
      href="{{ '/media/site-logo.png' | relative_url }}"
      type="image/png"
    />
    <title>{{ page.title }}</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/github-markdown-css/5.1.0/github-markdown.min.css"
    />
    <style>
      body {
        margin: 0;
        padding: 1rem;
        padding-bottom: 4rem;
        box-sizing: border-box;
        color-scheme: light dark;
        background: #fff;
        color: #000;
      }
      #bottom-bar {
        position: fixed;
        left: 0;
        right: 0;
        bottom: 0;
        display: flex;
        align-items: center;
        gap: 0.5rem;
        padding: 0.75rem 1rem;
        background: rgba(255, 255, 255, 0.9);
        border-top: 1px solid #ccc;
        font-family: sans-serif;
        font-size: 1.2rem;
      }
      #bottom-bar button,
      #bottom-bar a {
        font-size: 1.8rem;
        padding: 0.5rem;
        background: none;
        border: none;
      }
      #bottom-bar a {
        text-decoration: none;
      }
      #bottom-bar input[type="search"] {
        flex: 1;
        padding: 0.5rem;
        font-size: 1em;
        border-top: none;
        background-color: rgba(13, 17, 23, 0.9);
        border-left: none;
        border-right: none;
        border-bottom-width: 0.05em;
      }
      #search-overlay {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: #fff;
        display: none;
        flex-direction: column;
        z-index: 1000;
      }
      #search-overlay-header {
        display: flex;
        align-items: center;
        padding: 0.5rem;
        border-bottom: 1px solid #ccc;
        gap: 0.5rem;
      }
      #search-overlay-header input[type="search"] {
        flex: 1;
        padding: 0.5rem;
        font-size: 1em;
        border-top: none;
        background: rgba(255, 255, 255, 0.9);
        border-left: none;
        border-right: none;
        border-bottom-width: 0.05em;
      }
      #search-overlay-results {
        flex: 1;
        overflow-y: auto;
        padding: 0.5rem 1rem;
        font-family: sans-serif;
      }
      #search-overlay-results ul {
        list-style: none;
        margin: 0;
        padding: 0;
      }
      #search-overlay-results li {
        margin: 0.5rem 0;
      }
      #search-overlay-results a {
        text-decoration: none;
      }
      #search-close {
        font-size: 1.5rem;
        background: none;
        border: none;
      }
      .markdown-body a {
        background-color: transparent;
        color: #57c7ff;
        text-decoration: none;
      }
      .markdown-body h1 a,
      .markdown-body h2 a {
        color: inherit;
      }
      .collapsible {
        cursor: pointer;
        display: flex;
        align-items: center;
      }
      .collapse-icon {
        margin-right: 0.25em;
        font-size: 1em;
      }
      #contributors {
        display: flex;
        flex-direction: column;
        align-items: flex-start;
      }
      #contributors p {
        margin: 0;
      }
      #contributors p + p {
        margin-top: 0.25rem;
      }
      .sparkle {
        color: var(--sparkle-color);
        animation: sparkle 1.5s ease-in-out infinite;
      }
      @keyframes sparkle {
        0%,
        100% {
          text-shadow:
            0 0 0px var(--sparkle-color),
            0 0 1px var(--sparkle-color);
        }
        50% {
          text-shadow:
            0 0 2px var(--sparkle-color),
            0 0 4px var(--sparkle-color);
        }
      }
      #sparkle-toggle {
        cursor: pointer;
        font-weight: bold;
        padding: 0.5rem 1rem;
        border: 2px solid currentColor;
        border-radius: 9999px;
        background: none;
      }
      .pazzaz {
        display: inline-block;
        text-shadow: 0 0 4px currentColor;
        animation: groove 2s ease-in-out infinite alternate;
      }
      #sparkle-toggle.pazzaz {
        box-shadow: 0 0 8px currentColor;
      }
      .pazzaz:hover {
        transform: scale(1.05) rotate(-2deg);
      }
      @keyframes groove {
        from {
          transform: scale(1);
          box-shadow: 0 0 6px currentColor;
        }
        to {
          transform: scale(1.1) rotate(2deg);
          box-shadow: 0 0 16px currentColor;
        }
      }
      @media (max-width: 600px) {
        body {
          font-size: 18px;
          padding-bottom: 6rem;
        }
        #bottom-bar {
          font-size: 1.4rem;
          padding: 1rem 1.25rem;
        }
        #bottom-bar button,
        #bottom-bar a {
          font-size: 2.2rem;
        }
        #bottom-bar input[type="search"] {
          padding: 0.75rem;
        }
      }
      @media (prefers-color-scheme: dark) {
        body {
          background: #0d1117;
          color: #c9d1d9;
        }
        #bottom-bar {
          background: rgba(13, 17, 23, 0.9);
          border-top: 1px solid #30363d;
        }
        #search-overlay {
          background: #0d1117;
        }
        #search-overlay-header {
          border-bottom: 1px solid #30363d;
        }
        #bottom-bar input[type="search"],
        #search-overlay-header input[type="search"] {
          background: rgba(13, 17, 23, 0.9);
        }
        /* Cycle through a rainbow for successive h1 and h2 headings */
        h1:nth-of-type(6n + 1),
        h2:nth-of-type(6n + 1) {
          color: #57c7ff;
        }
        h1:nth-of-type(6n + 2),
        h2:nth-of-type(6n + 2) {
          color: #bd93f9;
        }
        h1:nth-of-type(6n + 3),
        h2:nth-of-type(6n + 3) {
          color: #ff5555;
        }
        h1:nth-of-type(6n + 4),
        h2:nth-of-type(6n + 4) {
          color: #ffb86c;
        }
        h1:nth-of-type(6n + 5),
        h2:nth-of-type(6n + 5) {
          color: #f1fa8c;
        }
        h1:nth-of-type(6n + 6),
        h2:nth-of-type(6n + 6) {
          color: #50fa7b;
        }
      }
    </style>
  </head>
  <body>
    <article id="content" class="markdown-body">{{ content }}</article>
    <div id="bottom-bar">
      <button id="back-button" title="Back">&#8592;</button>
      <a id="home-button" title="Home" href="{{ '/' | relative_url }}"
        >&#8962;</a
      >
      <input type="search" id="search-input" placeholder="Search..." />
      <button id="collapse-toggle" title="Collapse all">&#8722;</button>
    </div>
    <div id="search-overlay">
      <div id="search-overlay-header">
        <input
          type="search"
          id="search-overlay-input"
          placeholder="Search..."
        />
        <button id="search-close" title="Close">&times;</button>
      </div>
      <div id="search-overlay-results"></div>
    </div>
    <script src="{{ '/menu.js' | relative_url }}"></script>
    <script src="{{ '/site.js' | relative_url }}"></script>
  </body>
</html>
